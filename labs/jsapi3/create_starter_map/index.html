<!DOCTYPE html>
<html>
<head>
  <title>JS API Starter App</title>
  <meta charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.15/esri/css/esri.css">
  <script src="//js.arcgis.com/3.15compact/"></script>
  <style>
    html,body,#mapDiv {
      padding:0;
      margin:0;
      height:100%;
    }
  </style>
  <script>
    var map;
    require(["esri/map",
             "dojo/domReady!"],
      function(Map) {
        map = new Map("mapDiv", {
          center: [-77.029, 38.89],
          zoom: 12,
          basemap: "topo"
        });
      }
    );
  </script>
</head>

<body>
  <div id="mapDiv"></div>
</body>
</html>
