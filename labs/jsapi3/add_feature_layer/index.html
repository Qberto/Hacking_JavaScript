<!DOCTYPE html>
<html>
<head>
  <title>JS API Starter App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.16/esri/css/esri.css">
  <style>
    html,body,#mapDiv {
      padding:0;
      margin:0;
      height:100%;
    }
  </style>

  <script src="http://js.arcgis.com/3.16compact/"></script>
  <script>
    var map;
    require(["esri/map",
             "esri/layers/FeatureLayer",
             "dojo/domReady!"],
      function(Map, FeatureLayer) {
        map = new Map("mapDiv", {
          center: [-77.029, 38.89],
          zoom: 10,
          basemap: "dark-gray"
        });

        var featureLayer1 = new FeatureLayer("http://services.arcgis.com/lA2FZKuu26Fips7U/arcgis/rest/services/BlockGroupsDC/FeatureServer/0");

        var featureLayer2 = new FeatureLayer("http://services.arcgis.com/lA2FZKuu26Fips7U/arcgis/rest/services/MetroLines/FeatureServer/0");

        var featureLayer3 = new FeatureLayer("http://services.arcgis.com/lA2FZKuu26Fips7U/arcgis/rest/services/MetroStops/FeatureServer/0");

        map.addLayer(featureLayer1);
        map.addLayer(featureLayer2);
        map.addLayer(featureLayer3);

      }
    );
  </script>
</head>

<body>
  <div id="mapDiv"></div>
</body>
</html>
