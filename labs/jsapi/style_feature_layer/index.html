<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Style Feature Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script src="https://js.arcgis.com/4.1/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/renderers/UniqueValueRenderer",
      "dojo/domReady!"
    ], function(Map, MapView, FeatureLayer, SimpleMarkerSymbol, UniqueValueRenderer) {
      var map = new Map({
        basemap: "dark-gray"
      });
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-77.029, 38.89],
        zoom: 10
      });
      var renderer = new UniqueValueRenderer({
        field: "Transfer",
        defaultSymbol: new SimpleMarkerSymbol()
      });
      renderer.addUniqueValueInfo("Yes",
        new SimpleMarkerSymbol({
          color: [0, 0, 0, 0.8],
          size: 13,
          style: "diamond",
          outline: {
            color: [255, 255, 255],
            width: "1px"
          }
        })
      );
      renderer.addUniqueValueInfo("No",
        new SimpleMarkerSymbol({
          color: [255, 255, 255, 0.8],
          size: 8
        })
      );

      var featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/lA2FZKuu26Fips7U/ArcGIS/rest/services/MetroStops/FeatureServer/0",
        renderer: renderer 
      });
      map.add(featureLayer);
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
