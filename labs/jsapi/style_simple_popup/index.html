<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Style Popups</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
	
	#infoDiv {
      position: absolute;
      bottom: 0;
      left: 0;
      max-width: 300px;
      background-color: whitesmoke;
      padding: 8px;
      border-top-right-radius: 5px;
      color: darkslategray;
    }
  </style>

  <script src="https://js.arcgis.com/4.0/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/PopupTemplate",
      "esri/renderers/ClassBreaksRenderer",
	  "esri/symbols/SimpleFillSymbol",
	  "esri/widgets/Legend",
      "dojo/domReady!"
    ], function(Map, MapView, FeatureLayer, PopupTemplate, ClassBreaksRenderer, SimpleFillSymbol, Legend) {
	
	   var map = new Map({
         basemap: "dark-gray"
       });
	  
	  var view = new MapView({
         container: "viewDiv",
         map: map,
         center: [-77.029, 38.89],
         zoom: 10
       });
	  //Define symbols for each class break.
	  var less500 = new SimpleFillSymbol({
	    color: "#7EAAFF",
		style: "solid",
		outline: {
		  width: 0.5,
		  color:  "white"
		}
	  });
	  
	  var less1500 = new SimpleFillSymbol({
	    color: "#6591FF",
		style: "solid",
		outline: {
		  width: 0.5,
		  color:  "white"
		}
	  });
	  
	  var less2500 = new SimpleFillSymbol({
	    color: "#4B77F2",
		style: "solid",
		outline: {
		  width: 0.5,
		  color:  "white"
		}
	  });
	  
	  var more3500 = new SimpleFillSymbol({
	    color: "#325ED9",
		style: "solid",
		outline: {
		  width: 0.5,
		  color:  "white"
		}
	  });
	  
	  var less3500 = new SimpleFillSymbol({
	    color: "#1844BF",
		style: "solid",
		outline: {
		  width: 0.5,
		  color:  "white"
		}
	  });
	  
	  //Define the ClassBreaksRenderer
	   var renderer = new ClassBreaksRenderer({
        field: "P0010001",
        classBreakInfos: [
        {
          minValue: 0,
          maxValue: 499,
          symbol: less500,
          label: "< 500"
        }, {
          minValue: 500,
          maxValue: 1499,
          symbol: less1500,
          label: "500 - 1499"
        }, {
          minValue: 1500,
          maxValue: 2499,
          symbol: less2500,
          label: "1500 - 2499"
        }, {
          minValue: 2500,
          maxValue: 3499,
          symbol: less3500,
          label: "2500 - 3499"
        }, {
		  minValue: 3500,
          maxValue: 10000,
          symbol: more3500,
          label: "<= 3500"
        }]
      });
	  
	  var popupTemplate = new PopupTemplate({
		  title: "Total Population is {P0010001}",
		  content: [{ 
            type: "text",		  
			text: "Total Housing Units: {H0010001}.  {H0010002} are occupied and {H0010003} are vacant."
		  	},{
        	type: "media",
            mediaInfos: [{
              title: "<b>Housing Units</b>",
              type: "pie-chart",
              value: {
                theme: "BlueDusk",
                fields: [
                  "H0010002",
				  "H0010003"
                ],
              }
            }]
          }]
		});
		
	  var featureLayer = new FeatureLayer({
        url: "http://services.arcgis.com/lA2FZKuu26Fips7U/arcgis/rest/services/BlockGroupsDC/FeatureServer/0",
        outFields: ["*"],
		renderer: renderer,
        popupTemplate: popupTemplate
	   });
	  
	   map.add(featureLayer);
     
	   var legend = new Legend({
         view: view,
         layerInfos: [
         {
           layer: featureLayer,
           title: "Total Population"
         }]
       }, "infoDiv");
	  
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="infoDiv"></div>
</body>
</html>
