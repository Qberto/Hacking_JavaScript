<script>
require([
  "esri/symbols/SimpleMarkerSymbol"
], function (
     SimpleMarkerSymbol
   ) {

     var symbol = new SimpleMarkerSymbol({
       style: "diamond",
       color: [255, 128, 45],  // No need to write new Color()
       outline: {              // No need for new SimpleLineSymbol()
       style: "dash-dot",
       color: [255, 128, 45] // Again, no need for new Color()
    }});

});
</script>
