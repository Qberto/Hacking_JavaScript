<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Add Feature Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script src="https://js.arcgis.com/4.0/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "dojo/domReady!"
    ], function(Map, MapView, FeatureLayer) {
      
      var featureLayer1 = new FeatureLayer({
        url: "https://services.arcgis.com/lA2FZKuu26Fips7U/ArcGIS/rest/services/BlockGroupsDC/FeatureServer/0"
      });

      var featureLayer2 = new FeatureLayer({
        url: "https://services.arcgis.com/lA2FZKuu26Fips7U/ArcGIS/rest/services/MetroLines/FeatureServer/0"
      });

      var featureLayer3 = new FeatureLayer({
        url: "https://services.arcgis.com/lA2FZKuu26Fips7U/arcgis/rest/services/MetroStops/FeatureServer/0"
      });

      var map = new Map({
        basemap: "dark-gray",
		layers: [featureLayer1,featureLayer2,featureLayer3]
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-77.029, 38.89],
        zoom: 10
      });
 
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
