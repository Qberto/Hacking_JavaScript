<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Add Feature Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script src="https://js.arcgis.com/4.1/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "dojo/domReady!"
    ], function(Map, MapView, FeatureLayer) {
      
      var blockGroupsFL = new FeatureLayer({
        portalItem: {
		  id: "baac7d7be5a846388ec64252d9bdd6ca"
		}
      });

      var metroLinesFL = new FeatureLayer({
        portalItem: {
		  id: "61b9ea7e364040389ff2f205d0151b74"
		}
      });

      var metroStationsFL = new FeatureLayer({
        portalItem: {
		  id: "d2800734a998448f9c4dc81014c52905"
		}
      });

      var map = new Map({
        basemap: "dark-gray-vector",
		layers: [blockGroupsFL,metroLinesFL,metroStationsFL]
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-77.029, 38.89],
        zoom: 10
      });
 
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
